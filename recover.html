<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acme Bank</title>
    <link rel="stylesheet" href="style/style.css" />
</head>

<body>
    <div class="container">
        <img src="assets/logo.png" alt="Logo Acme Bank" class="logo" />
        
        <h2>Recuperar Contraseña</h2>

        <!-- Verificación -->
        <form id="verificarForm" class="form-login">
            <label for="tipoIdentificacion">Tipo de Identificación:</label>
            <select id="tipoIdentificacion" required>
                <option value="">Seleccione</option>
                <option value="CC">Cédula de Ciudadanía</option>
                <option value="CE">Cédula de Extranjería</option>
                <option value="TI">Tarjeta de Identidad</option>
                <option value="NIT">NIT</option>
            </select>

            <label for="numeroIdentificacion">Número de Identificación:</label>
            <input type="text" id="numeroIdentificacion" required />

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" required />

            <button type="submit" class="btn-primary">Verificar</button>
            <button type="button" onclick="cancelar()" class="btn-secondary">Cancelar</button>
        </form>

        <!-- Nueva contraseña -->
        <form id="nuevaContrasenaForm" class="form-login oculto">
            <label for="nuevaContrasena">Nueva contraseña:</label>
            <input type="password" id="nuevaContrasena" required />

            <button type="submit" class="btn-primary">Guardar Contraseña</button>
            <button type="button" onclick="cancelar()" class="btn-secondary">Cancelar</button>
        </form>

        <p id="mensajeRecuperacion" class="mensaje-info"></p>
    </div>

    <script type="module" src="js/recover.js"></script>
</body>

</html>
