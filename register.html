<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acme Bank - Registro</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <img src="recursos/logo.png" alt="Logo Acme Bank" class="logo" />

    <form id="registroForm" class="form-login">
      <fieldset>
        <legend>Registro de Usuario</legend>

        <label for="tipoIdentificacion">Tipo de Identificación:</label>
        <select id="tipoIdentificacion" name="tipoIdentificacion" required>
          <option value="">Seleccione</option>
          <option value="CC">Cédula de Ciudadanía</option>
          <option value="CE">Cédula de Extranjería</option>
          <option value="TI">Tarjeta de Identidad</option>
          <option value="NIT">NIT</option>
        </select>

        <label for="numeroIdentificacion">Número de Identificación:</label>
        <input type="text" id="numeroIdentificacion" name="numeroIdentificacion" required />

        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required />

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required />

        <button type="submit" class="btn-primary">Registrarse</button>
      </fieldset>
    </form>

    <p id="mensajeRegistro" class="mensaje-exito"></p>
    <div class="separator">
      <a href="index.html" class="link-recover">¿Ya tienes cuenta? Iniciar sesión</a>
    </div>
  </div>

  <script type="module" src="js/register.js"></script>
</body>
</html>
