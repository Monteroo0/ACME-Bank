<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Acme Bank</title>
  <link rel="stylesheet" href="style/style.css" />
</head>
<body>

  <div class="container">
    <h1 class="form-title">Crear Usuario</h1>

    <div class="form-card">
      <form id="registroForm">
        <label for="tipoId">Tipo de Identificación</label>
        <select id="tipoId" required>
          <option value="">Selecciona</option>
          <option value="CC">Cédula de Ciudadanía</option>
          <option value="CE">Cédula de Extranjería</option>
          <option value="TI">Tarjeta de Identidad</option>
          <option value="NIT">NIT</option>
        </select>

        <label for="numeroIdentificacion">Número de Identificación:</label>
        <input type="text" id="numeroIdentificacion" name="numeroIdentificacion" placeholder="Ingresa tu documento" required />

        <label for="nombres">Nombres</label>
        <input type="text" id="nombres" placeholder="Tus nombres" required>

        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" placeholder="Tus apellidos" required>

        <label for="genero">Género</label>
        <select id="genero" required>
          <option value="">Selecciona</option>
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
        </select>

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" placeholder="Ej: 3101234567" required>

        <label for="correo">Correo Electrónico</label>
        <input type="email" id="correo" placeholder="Ej: correo@email.com" required>

        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" placeholder="Ej: Calle 123 #45-67" required>

        <label for="ciudad">Ciudad de Residencia</label>
        <input type="text" id="ciudad" placeholder="Ej: Bogotá" required>

        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" placeholder="Mínimo 6 caracteres" required>

        <button type="submit" class="btn-primary">Registrarse</button>
        <button type="button" class="btn-secondary" onclick="window.location.href='index.html'">Cancelar</button>
      </form>
    </div>

    <p id="mensajeRegistro" class="mensaje-error"></p>
  </div>

  <script type="module" src="js/register.js"></script>
</body>
</html>
