<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagar Servicios</title>
  <link rel="stylesheet" href="style/consignar.css" />
  <link rel="icon" type="image/png" href="assets/iconoecma.png" />
</head>
<body>
  <div class="sidebar">
    <img src="assets/logo.png" alt="Acme Bank Logo">
    <ul>
      <li><a class="boton-nav" href="dashboard.html">Inicio</a></li>
      <li><a class="boton-nav" href="movimientos.html">Movimientos</a></li>
      <li><a class="boton-nav" href="consignar.html">Consignar</a></li>
      <li><a class="boton-nav" href="retirar.html">Retirar</a></li>
      <li><a class="boton-nav" href="pagar.html">Pagar servicios</a></li>
      <li><a class="boton-nav" href="extracto.html">Ver extracto</a></li>
      <li><a class="boton-nav" href="certificado.html">Generar certificado</a></li>
    </ul>
  </div>

  <div class="main">
    <header>
      <h1 id="bienvenidaUsuario">Bienvenido(a)</h1>
      <button class="logout" id="btnCerrarSesion">Cerrar sesión</button>
    </header>

    <section class="dashboard">
      <div class="breadcrumb">Inicio > Pago de servicios</div>
      <div class="form-box">
        <h3>Pago de Servicios Públicos</h3>
        <p><strong>Número de cuenta:</strong> <span id="numeroCuenta"></span></p>
        <p><strong>Nombre completo:</strong> <span id="nombreUsuario"></span></p>

        <form id="formPagoServicios">
          <label for="servicio">Servicio a pagar:</label>
          <select id="servicio" required>
            <option value="">Seleccione un servicio</option>
            <option value="Energía">Energía</option>
            <option value="Agua">Agua</option>
            <option value="Gas natural">Gas natural</option>
            <option value="Internet">Internet</option>
          </select>

          <label for="referencia">Número de referencia:</label>
          <input type="text" id="referencia" placeholder="Ej: 2024009876" required />

          <label for="valor">Valor a pagar:</label>
          <input type="number" id="valor" min="1" required />

          <button type="submit" class="boton-principal">Pagar</button>
        </form>

        <div id="resumenPago" style="display:none; margin-top:20px;"></div>
        <button id="btnImprimir" style="display:none; margin-top:10px;" class="boton-principal">Imprimir resumen</button>
      </div>
    </section>
  </div>

  <script type="module" src="js/pagar.js"></script>
</body>
</html>
