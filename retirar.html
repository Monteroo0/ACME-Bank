  <div class="sidebar">
    <img src="assets/logo.png" alt="Acme Bank Logo">
    <ul>
      <li><a class="boton-nav" href="dashboard.html">Inicio</a></li>

      <h1 id="bienvenidaUsuario">Bienvenido(a)</h1>

    </header>

    <section class="dashboard">
      <div class="breadcrumb">Inicio > Retiro</div>

      <div class="form-box">
        <h3>Retiro de fondos</h3>
        <form id="formRetiro">
          <label for="cuentaDestino">Número de cuenta:</label>
          <input type="text" id="cuentaDestino" readonly />

          <label for="nombreDestino">Nombre completo:</label>
          <input type="text" id="nombreDestino" readonly />

          <label for="valor">Valor a retirar:</label>
          <input type="number" id="valor" required />

          <button type="submit">Retirar</button>

        </form>
